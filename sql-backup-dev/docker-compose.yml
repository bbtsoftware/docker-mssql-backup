version: '3.7'

services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.mssql
    volumes:
      - ./backup:/backup
    networks:
      - default
  backup:
    build:
      context: ../
    volumes:
      - ./backup:/backup
      - ../backup.sh:/usr/local/bin/backup.sh
    environment:
      - TZ
      - DB_SERVER
      - DB_USER
      - DB_PASSWORD
      - DB_NAMES
      - CRON_SCHEDULE
      - SMTP_HOST
      - SMTP_USER
      - SMTP_PASS
      - SMTP_FROM
      - SMTP_TLS
      - MAIL_TO
    networks:
      - default